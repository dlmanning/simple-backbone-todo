<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content = "initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="js/lib/require.js" data-main="js/main.js" type="text/javascript" charset="utf-8"></script>
  <title>Todo List</title>
</head>
<body class="container">
<div id="todosapp" class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Todo List</h1>
  </div>
  <div class="panel-body">
    <div class="col-xs-2">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">All</a></li>
        <li><a href="#complete">Complete</a></li>
        <li><a href="#incomplete">Incomplete</a></li>
      </ul>
    </div>
    <div class="col-xs-10" id="todobox">
    </div>
  </div>
  <div class="panel-footer">
    <div class="input-group input-group-lg">
      <span class="input-group-btn">
        <button id="clear-completed" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </span>
      <input id="new-todo" type="text" class="form-control">
      <span class="input-group-btn">
        <button id="add-new-todo" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </span>
    </div>
  </div>
</div>

</body>
</html>
